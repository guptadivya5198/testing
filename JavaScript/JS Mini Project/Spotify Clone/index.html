<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <!-- 1st div start from here-->
                <div class="songItem">
                    <img src="tumsehi.jpg" alt="cover-1">
                    <span class="songName">Tum Se Hi</span>
                    <span class="songListPlay"></span>
                        <span class="cen">4:40
                            <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span> 

                            
                </div>
                <!-- 2nd div start from here-->
                <div class="songItem">
                    <img src="naseeb sa mila.jpg" alt="cover-1">
                    <span class="songName">Naseeb Se Mila</span>
                    <span class="songListPlay"></span>
                        <span class="cen">4:44
                            <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <!-- 3rd div start from here-->
                <div class="songItem">
                    <img src="Ek-Din-Aap-Yun.jpg" alt="cover-1">
                    <span class="songName">Ek-Din-Aap-Yun</span>
                    <span class="songListPlay"></span>
                        <span class="cen">3:40
                            <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <!--4th div start from here-->
                <div class="songItem">
                    <img src="Chand-Si-Mehbooba.jpg" alt="cover-1">
                    <span class="songName">Chand-Si-Mehbooba</span>
                    <span class="songListPlay"></span>
                        <span class="cen">3:48
                            <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <!-- 5th div start from here-->
                <div class="songItem">
                    <img src="waareya.jpg" alt="cover-1">
                    <span class="songName">Waareya</span>
                    <span class="songListPlay"></span>
                        <span class="cen">5:40
                            <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icon -->
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
       
    </div>
</body>
<script src="index.js"></script>
</html>
